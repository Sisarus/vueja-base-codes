<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ getFullName(firstName, lastName).name}}</h1>

      <button v-on:click="clickedButton">Klikkaa mua!</button>
      <br /><br />
      <input type="text" v-on:keyup="nameKeyup" />
      Output: {{name}}
      <br /><br />
      <input type="text" v-on:keyup.ctrl.enter="name = $event.target.value" />
      Output: {{name}}

      <form action="" method="GET" v-on:submit.prvent>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>

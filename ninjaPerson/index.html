<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="vue-app">
      <h1>{{greet('afternoon')}}</h1>
      <p>{{ name }}</p>
      <p>Job: {{job}}</p>
      <a v-bind:href="website">The Net Ninja</a>
      <p v-html="websiteTag"></p>

      <h1>Events</h1>
      <button v-on:click.once="add(1)">Add a Year</button>
      <button v-on:click="subtract(1)">Subtract a Year</button>
      <button v-on:dblclick="add(10)">Add 10 Years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
      <p>My age is {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
      <a v-on:click.prevent="click" href="http://thenetninja.co.uk"
        >The Net Ninja</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
